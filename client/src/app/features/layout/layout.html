
<div class="nav">
  @for (page of pages; track page) {
    <div class="btn svg" [routerLink]="page.path" [ngClass]="{
      active: isActive(page.path)
    }">
      <svg icon="{{page.icon}}"></svg>
      <div class="label">
        {{page.label}}
      </div>
    </div>
  }
</div>
<div class="holder">
  <div class="header">
    <div class="logo">H</div>
    <div class="title">HTLink</div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
