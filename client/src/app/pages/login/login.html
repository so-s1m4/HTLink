<app-block>
  <form [formGroup]="loginForm" name="loginForm">
  <h2>Login</h2>
  <div class="input-holder">
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="email"
    >
      <div class="send-code" style="color:blue; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; z-index: 10;" (click)="sendVerificationCode()">
          Send
      </div>
  </div>
    <div class="input-holder">
      <label for="code">Code</label>
      <input
        formControlName="code"
        type="code"
      >
    </div>
    <div class="btn main" (click)="login()">
      Verify & Login
    </div>
  </form>
</app-block>
