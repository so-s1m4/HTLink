<app-block>
  <form [formGroup]="loginForm" name="loginForm">
  <h2>Login</h2>
  <div class="input-holder">
    <label for="email">ID</label>
    <input
      formControlName="login"
      type="text"
    >
  </div>
    <div class="input-holder">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
      >
    </div>
    <div class="btn main" (click)="login()">
      Login
    </div>
  </form>
</app-block>
