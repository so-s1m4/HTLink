<app-block class="nav">
  @for (page of pages; track page) {

  <div class="btn svg" [routerLink]="page.path" [ngClass]="{
      active: isActive(page.path)
    }">
    <ng-icon [name]="page.icon" color="#ff0000"></ng-icon>
    <div class="label">
      {{page.label}}
    </div>
  </div>
  }
</app-block>
<div class="holder">
  <app-notifications></app-notifications>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
