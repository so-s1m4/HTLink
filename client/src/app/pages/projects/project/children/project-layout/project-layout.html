
<app-block class="nav">
  @for (page of pages; track page) {
    <div
      class="btn svg"
       [routerLink]="page.path"
       [ngClass]="{
        active: isActive(page.path)
       }">
      <svg icon="{{page.icon}}"></svg>
      <div class="label">
        {{page.label}}
      </div>
    </div>
  }
</app-block>

<div class="headerBtns">
  @for (page of headerBtns; track page) {
  <app-block class="btn svg"
    (click)="page?.click()"
    [routerLink]="page.path"
    [ngClass]="{
            active: isActive(page.path)
          }">
      <svg icon="{{page.icon}}"></svg>
  </app-block>
  }
</div>

<div class="holder">
  <app-notifications></app-notifications>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
