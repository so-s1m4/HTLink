<div class="header">
  <h2></h2>
  <div class="btn create" (click)="this.isCreateModalOpen.set(true)"><ng-icon [name]="Icons.Plus"></ng-icon></div>
</div>
<div class="holder">
  @if (projects) {
  @for (project of projects; track project.id) {
  <app-project-preview [data]="project"></app-project-preview>
  }
  }
</div>

@if (isCreateModalOpen()) {
<app-modal (click)="isCreateModalOpen.set(false)">
  <app-create-project (click)="eventPreventDefault($event)" (close)="isCreateModalOpen.set(false)"></app-create-project>
</app-modal>
}
