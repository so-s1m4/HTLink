<div class="header">
  <div class="btn" routerLink="../">
    <svg icon="arrowBack"></svg>
  </div>
  <h2>Profile</h2>
  <div class="btn save">
    <svg icon="check"></svg>
  </div>
</div>
<div class="body">
  <app-block style="align-items: center">
    <img class="avatar" src="https://angular.io/assets/images/logos/angular/angular.png" alt="">
    <div class="btn secondary">Change Photo</div>
  </app-block>
  <app-block>
    <div class="header">
      <h3>Your name</h3>
    </div>
    <div class="content">
      <div class="input-holder">
        <label>First name</label>
        <input type="text" placeholder="" />
      </div>
      <div class="input-holder">
        <label>Last name</label>
        <input type="text" placeholder="" />
      </div>
    </div>
  </app-block>
  <app-block>
    <div class="header">
      <h3>Bio</h3>
    </div>
    <div class="content">
      <div class="input-holder">
        <label>Tell us about your self</label>
        <input type="text" placeholder="" />
      </div>
    </div>
  </app-block>
  <app-block>
    <div class="header">
      <h3>Skills</h3>
    </div>
    <div class="content">
    </div>
  </app-block>
</div>
