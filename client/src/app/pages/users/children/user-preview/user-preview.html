<app-block class="User-Preview" [routerLink]="'/profile/' + data().id" style="cursor: pointer; flex-direction: row">
  <div class="img avatar">
    <img [src]="data().photo_path | img" alt="">
  </div>
  <div class="info">
    <div class="name"><h3>{{data().first_name}} {{data().last_name.slice(0,1)}}.</h3></div>
    <div class="tags">
      @if (data().class) {
        <app-tag type="class">{{data().class}}</app-tag>
      }
      <app-tag type="department">{{data().department}}</app-tag>
      <app-tag type="role">{{data().role}}</app-tag>
    </div>
  </div>
</app-block>
