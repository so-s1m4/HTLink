<app-block (click)="router.navigate(['/projects', data().id])" class="project-preview">
    <div class="img">
      <img [src]="data().images[0].url" alt="">
    </div>
    <div class="info">
      <div class="title">
        {{data().title}}
      </div>
      <div class="description">
        {{data().description}}
      </div>
      <div class="tags-holder">
        @for (tag of data().tags; track tag) {
          <app-tag>{{tag.name}}</app-tag>
        }
      </div>
      <div class="likes">
        <svg icon="heart" /> {{data().likes}}
      </div>
    </div>
</app-block>
